<!DOCTYPE html>
<html>
<head>
    <title>第15回課題: 学校マップ（クラスタ）＆地震・ルート・避難所</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map" style="height: 90vh"></div>
    <script>
        // 1. 地図の初期化（堺市付近）
        const map = L.map('map', {
            center: [34.546660, 135.503976], 
            zoom: 12, // 少し拡大して詳細が見えるように変更
        });

        const backgroundLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });
        map.addLayer(backgroundLayer);

        const chiriinLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',{
            maxZoom: 18,
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院地図</a>',
        });

        L.control.layers({
            "OpenStreetMap": backgroundLayer,
            "地理院地図(標準)": chiriinLayer
        }).addTo(map);
        L.control.scale().addTo(map);


        // ---------------------------------------------------------
        // 2. 学校データをクラスタリングして表示
        // 【修正】重い全国データではなく、地域のデータ(P29-21_27.geojson)を使用
        // ---------------------------------------------------------
        
        const markers = L.markerClusterGroup();

        // ここを全国版(P29-21.geojson)から地域版(P29-21_27.geojson)に変更
        fetch('./P29-21_27.geojson') 
            .then((res) => res.json())
            .then((json) => {
                const schoolLayer = L.geoJSON(json, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.P29_004) {
                            layer.bindPopup("<b>学校:</b> " + feature.properties.P29_004);
                        }
                    }
                });
                markers.addLayer(schoolLayer);
                map.addLayer(markers);
            })
            .catch((e) => console.log('データ読み込みエラー: P29-21_27.geojson があるか確認してください'));


        // ---------------------------------------------------------
        // 3. ルート検索 (OSRM) - APIによる動的データ
        // ---------------------------------------------------------
        const routeUrl = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full';

        async function addRouteLayer() {
            try {
                const response = await fetch(routeUrl);
                const json = await response.json();
                const routeLayer = L.geoJSON(json['routes'][0]['geometry'], {
                    "color": "#FF00FF", // ピンク色
                    "weight": 6,
                    "opacity": 0.65
                });
                routeLayer.addTo(map).bindPopup("APIによるルート検索結果");
            } catch (error) {
                console.error('ルート取得エラー:', error);
            }
        }
        addRouteLayer();

        // ---------------------------------------------------------
        // 4. 地震情報 (P2P地震情報API)
        // ---------------------------------------------------------
        const shingenIconImage = L.icon({
            iconUrl: './shingen.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        fetch('https://api.p2pquake.net/v2/history?codes=551')
            .then(res => res.json())
            .then(data => {
                data.forEach(report => {
                    const earthquake = report.earthquake;
                    const hypocenter = earthquake.hypocenter;

                    if (hypocenter.latitude === -1 || hypocenter.longitude === -1) return;

                    const popupContent = `<b>震源地: ${hypocenter.name}</b><br>M: ${hypocenter.magnitude.toFixed(1)} / 震度: ${earthquake.maxScale / 10}`;

                    L.marker([hypocenter.latitude, hypocenter.longitude], { icon: shingenIconImage })
                        .addTo(map)
                        .bindPopup(popupContent);
                });
            })
            .catch(err => console.error("地震情報の取得失敗:", err));

        // ---------------------------------------------------------
        // 5. 【追加】避難所と避難経路（ポイント・ラインデータ）
        // 課題の「地域の他のデータ」要件を満たすための記述
        // ---------------------------------------------------------
        
        // (A) 避難所（ポイントデータ）を緑の丸で表示
        // 座標は地図の中心付近（堺区）に仮設定しています
        const shelterLat = 34.548000;
        const shelterLng = 135.505000;
        
        L.circleMarker([shelterLat, shelterLng], {
            radius: 12,
            color: 'green',
            fillColor: '#00FF00',
            fillOpacity: 0.6
        }).addTo(map).bindPopup("<b>指定避難所</b><br>（ポイントデータ）");

        // (B) 避難経路（ラインデータ）を赤の点線で表示
        const evacuationPath = [
            [34.545000, 135.503000], // スタート地点
            [34.546000, 135.504000], // 経由地
            [shelterLat, shelterLng] // ゴール（避難所）
        ];
        
        L.polyline(evacuationPath, {
            color: 'red',
            weight: 5,
            dashArray: '10, 10', // 点線スタイル
            opacity: 0.8
        }).addTo(map).bindPopup("<b>避難経路</b><br>（ラインデータ）");

    </script>
</body>
</html>
