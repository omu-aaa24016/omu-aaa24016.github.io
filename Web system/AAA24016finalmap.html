<!DOCTYPE html>
<html>
<head>
    <title>第15回課題: 学校マップ（クラスタ）＆地震・ルート・東大阪避難情報</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map" style="height: 90vh"></div>
    <script>
        const map = L.map('map', {
            center: [34.546660, 135.503976], 
            zoom: 10,
        });

        const backgroundLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });
        map.addLayer(backgroundLayer);

        const chiriinLayer = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',{
            maxZoom: 18,
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院地図</a>',
        });

        L.control.layers({
            "OpenStreetMap": backgroundLayer,
            "地理院地図(標準)": chiriinLayer
        }).addTo(map);
        L.control.scale().addTo(map);

        const markers = L.markerClusterGroup();

        fetch('./P29-21.geojson') 
            .then((res) => res.json())
            .then((json) => {
                const schoolLayer = L.geoJSON(json, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.P29_004) {
                            layer.bindPopup(feature.properties.P29_004);
                        }
                    }
                });
                markers.addLayer(schoolLayer);
                map.addLayer(markers);
            })
            .catch((e) => console.log('データ読み込みエラー: P29-21.geojson があるか確認してください'));

        const routeUrl = 'https://routing.openstreetmap.de/routed-car/route/v1/driving/135.505276,34.592331;135.506274,34.544865?geometries=geojson&overview=full';

        async function addRouteLayer() {
            try {
                const response = await fetch(routeUrl);
                const json = await response.json();
                const routeLayer = L.geoJSON(json['routes'][0]['geometry'], {
                    "color": "#FF00FF",
                    "weight": 6,
                    "opacity": 0.65
                });
                routeLayer.addTo(map);
            } catch (error) {
                console.error('ルート取得エラー:', error);
            }
        }
        addRouteLayer();

        const shingenIconImage = L.icon({
            iconUrl: './shingen.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15],
            popupAnchor: [0, -15]
        });

        fetch('https://api.p2pquake.net/v2/history?codes=551')
            .then(res => res.json())
            .then(data => {
                data.forEach(report => {
                    const earthquake = report.earthquake;
                    const hypocenter = earthquake.hypocenter;

                    if (hypocenter.latitude === -1 || hypocenter.longitude === -1) return;

                    const time = earthquake.time;
                    const name = hypocenter.name;
                    const magnitude = hypocenter.magnitude.toFixed(1);
                    const depth = hypocenter.depth + "km";
                    const maxScale = earthquake.maxScale / 10; 

                    const popupContent = `<b>震源地: ${name}</b><br>発生時刻: ${time}<br>マグニチュード: ${magnitude}<br>深さ: ${depth}<br>最大震度: ${maxScale}`;

                    L.marker([hypocenter.latitude, hypocenter.longitude], { icon: shingenIconImage })
                        .addTo(map)
                        .bindPopup(popupContent);
                });
            })
            .catch(err => console.error("地震情報の取得失敗:", err));

        const higashiOsakaShelters = [
            { name: "花園中央公園（広域避難地）", lat: 34.6685, lon: 135.6270 },
            { name: "東大阪市役所", lat: 34.6663, lon: 135.6012 },
            { name: "八戸ノ里公園", lat: 34.6605, lon: 135.5800 },
            { name: "枚岡公園", lat: 34.6750, lon: 135.6550 }
        ];

        higashiOsakaShelters.forEach(shelter => {
            L.circleMarker([shelter.lat, shelter.lon], {
                radius: 20,
                color: 'green',
                fillColor: '#00FF00',
                fillOpacity: 0.6,
                weight: 2
            }).addTo(map).bindPopup(`<b>${shelter.name}</b><br>東大阪市避難ポイント`);
        });

        const evacuationRoutes = [
            [
                [34.6800, 135.6450], 
                [34.6750, 135.6350],
                [34.6685, 135.6270]  
            ],
            [
                [34.6640, 135.5600], 
                [34.6620, 135.5700],
                [34.6605, 135.5800], 
                [34.6663, 135.6012]  
            ]
        ];

        evacuationRoutes.forEach(route => {
            L.polyline(route, {
                color: 'red',
                weight: 8,
                opacity: 0.7,
                dashArray: '15, 15' 
            }).addTo(map).bindPopup("<b>主要避難経路</b><br>（ラインデータ）");
        });

        map.setView([34.6663, 135.6012], 12);

    </script>
</body>
</html>
